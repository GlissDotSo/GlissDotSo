type Query {
    feed(id: ID!): Feed!
}

type Feed {
  email: String!
}

input AuthenticationRequest {
    message: DispatcherAuthMessage!
    signature: String!
}

input DispatcherAuthMessage {
    mainWallet: String!
    sessionWalletPubkey: String!
}

type AuthenticationResponse {
    accessToken: String
    refreshToken: String
}

type Mutation {
    authenticate(request: AuthenticationRequest!): AuthenticationResponse
}